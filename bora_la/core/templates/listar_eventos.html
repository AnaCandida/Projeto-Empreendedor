<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listagem de Eventos</title>
    <!-- Inclua o CSS do Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Inclua o Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Estilos globais -->
    <link rel="stylesheet" href="{% static 'bora_la/css/main.css' %}">
</head>
<body>
<!-- MENU -->
<!-- TEM LOGICA PARA VALIDAR AUTNETICACAO E TIPO DE USER -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Seu Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <!-- icone notificações -->
                        <span class="bi bi-bell-fill"></span>

                        <!-- icone menu -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                        </svg>   
                    </a>
                    {% if user.is_authenticated %}
                    
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <p class="nav-link">Olá, {{ user.username }}</p>
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            {% if tipo_usuario == 2 %}
                                <li><a class="dropdown-item" href="{% url 'criar_evento' %}">Cadastrar evento</a></li>
                            {% endif %}
                                <li><a class="dropdown-item" href="{% url 'deslogar_usuario' %}">Sair</a></li>

                        </ul>
                    {% else %}
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="{% url 'logar_usuario' %}">Login </a></li>

                            <li><a class="dropdown-item" href="{% url 'cadastrar_usuario' %}">Cadastrar Conta</a></li>
                        </ul>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Listagem de eventos</h1>
</div>

<!-- arquivos JS do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
