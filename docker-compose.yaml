#versao da sintaxe do docker-compose
version: '3.9'

services:
  db:
    image: postgres:12.1
    container_name: db
    volumes:
      - ./docker/postgres:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASES: db_bora_la
    ports:
      - "5432:5432"

  bora_la:
    build:
      context: .
      args:
        - DEV=True
    ports:
      - 8000:8000
    depends_on:
      - db
    volumes:
    - ./bora_la:/bora_la
    stdin_open: true
    tty: true
    env_file: ./.env
    environment:
      - DB_HOST=db
      - POSTGRES_NAME=db_bora_la
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"